<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=UTF-8"/>
	<title>fsLayuiPlugin</title>
	<meta name="keywords" content="fsLayuiPlugin,layui,layuiPlugin,layui插件" />
    <meta name="description" content="fsLayuiPlugin,layui,layuiPlugin,layui插件" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta http-equiv ="Pragma" content = "no-cache"/>
	<meta http-equiv="Cache-Control" content="no cache" />
	<meta http-equiv="Expires" content="0" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" type="text/css" href="/plugins/layui/css/layui.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="/css/fs.css" media="all"/>
	<script type="text/javascript" src="/plugins/layui/layui.js"></script>
	<script type="text/javascript" src="/plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/plugins/frame/js/fs.js?v=1.1.0"></script>
	<script type="text/javascript" src="/plugins/frame/js/frame.js?v=1.1.0"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <a href="/index.html"><div class="layui-logo">fsLayuiPlugin</div></a>
  </div>

  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="javascript:;">案例</a>
          <dl class="layui-nav-child">
          	<dd><a href="/index.html">首页</a></dd>
            <dd><a href="/views/datagrid/index.html">数据表格</a></dd>
            <dd><a href="/views/datagrid2/index.html">数据表格2</a></dd>
             <dd><a href="/views/treeDatagrid/index.html">树+表格</a></dd>
             <dd><a href="/views/multiDatagrid/index.html">多数据表格</a></dd>
             <dd><a href="/views/tabDatagrid/index.html">tab数据表格</a></dd>
             <dd><a href="/views/complexDatagrid/index.html">复杂数据表格</a></dd>
             <dd class="layui-this"><a href="/views/linkageDatagrid/index.html">联动数据表格</a></dd>
             <dd><a href="/views/linkageDatagrid2/index.html">联动数据表格(复杂)</a></dd>
          </dl>
        </li>
      </ul>
    </div>
  </div>

  <div class="layui-body">
   <div class="layui-fluid">
  <div class="layui-row layui-col-space1">
  	 <div class="layui-col-md12">
  	 	<div class="layui-row grid-demo">
	      <div class="layui-col-md12">
	         <table id="fsDatagrid" lay-filter="fsDatagrid" class="fsDatagrid" clickRenderTable="fsDatagrid2" clickRenderTableInputs="funcId:$id" isLoad="1" url="/fsbus/S1023" isPage="1" height="260"></table>

			<div class="fsDatagridCols">
				<p type="numbers" title="#"/>
			    <p field="funcNo" title="功能号" width="100" sort="true"/>
			    <p field="funcName" title="名称" width="200"/>
			    <p field="funcType" title="类型" width="150" templet="#typeTpl"/>
			    <p field="state" title="状态" width="100" templet="#stateTpl"/>
			    <p field="resource" title="资源信息" width="300"/>
			    <p field="createdTime" title="创建时间" width="180"/>
			</div>
		
			<script type="text/html" id="typeTpl">
  			{{#  if(d.funcType == 'c'){ }}
  			      功能号实现类
			{{# } else if(d.funcType == 's'){ }}
				service实现类
			{{# } else if(d.funcType == 'm'){ }}
				mapper实现类
 			{{#  } }}
			</script>
			<script type="text/html" id="stateTpl">
  			{{#  if(d.state == 0){ }}
  			    <span style="color: #c2c2c2">关闭</span>
			{{# } else if(d.state == 1){ }}
				<span style="color: #5FB878">启用</span>
			{{# } else if(d.state == 2){ }}
				<span style="color: #FF5722;">作废</span>
 			{{#  } }}
			</script>
	      </div>
	    </div>
  	 </div>
  	 <hr class="layui-bg-red">
  	 <div class="layui-col-md12">
  	 	<table id="fsDatagrid2" class="fsDatagrid" lay-filter="fsDatagrid2" url="/fsbus/S1030" isLoad="0" height="260" isPage="0">
		</table>
		
		<div class="fsDatagridCols">
			<p type="numbers" title="#"/>
		    <p field="attribute" title="参数" width="100" sort="true"/>
		    <p field="name" title="名称" width="150"/>
		    <p field="notEmpty" title="必输" width="80" templet="#notEmptyTpl"/>
		    <p field="verifyType" title="验证类型" width="100"/>
		    <p field="value" title="值" width="100"/>
		    <p field="defaultValue" title="默认值" width="100"/>
		    <p field="minLength" title="最小长度" width="100"/>
		    <p field="maxLength" title="最大长度" width="100"/>
		</div>
		
		<script type="text/html" id="notEmptyTpl">
  			{{#  if(d.notEmpty == '1'){ }}
  			    <span style="color: #FF5722">是</span>
			{{# } else{ }}
				<span style="color: #c2c2c2">否</span>
 			{{#  } }}
		</script>

  	 </div>

  </div>
</div>
  </div>

  <div class="layui-footer">
    <!-- 底部固定区域 -->
    ©2017 www.fallsea.com
  </div>
</div>
</body>
</html>
